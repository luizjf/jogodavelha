<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="./image/1200px-Jogo_da_velha_-_tic_tac_toe.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Jogo da velha</title>
</head>
<body>
    
    <h1>JOGO DA VELHA</h1>
    
    <div class="stage">
        
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
        
    </div>

    <div>
        <button class="btn-restart">Restart</button>

        <input class="players" id="player1" type="text" placeholder= "Nome do jogador 1">
        <input class="players" id="player2" type="text" placeholder= "Nome do jogador 2">
    </div>

    <div class="copy">
        <a href="https://www.linkedin.com/in/luiz-gustavo-de-jesus-freire-77899b256/" target="_blank">
            <p>Todos os direitos reservados por Luiz Gustavo</p>
        </a>
    </div>




    <script src="./Javascript/game.js"></script>
    <script src="./Javascript/interface.js"></script>
</body>
</html>
